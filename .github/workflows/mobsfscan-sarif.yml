name: "Secrets Scan"

on:
  push:
    branches: [ master, main, dev ]
  pull_request:
    branches:
      - master # branch you want to trigger a scan on when updated
      - main
      - dev

jobs:
  secret-audit:
    name: "Trigger Mobile Audit" # modify to suit project name
    uses: Xttreme/cross-github-actions/.github/workflows/mobile-audit.yaml@mobile
    with:
      runs-on: ubuntu-latest